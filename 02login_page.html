<!DOCTYPE html>

<body>

        </table>
        <button type="submit">Đăng nhập</button>
        <p id="errorMessage" style="color:red;"></p>
    </form>
    <script src="./src/scripts/02login_page.js"></script>
    <script src="./src/utils/02_login_import-fake-data.js"></script>
